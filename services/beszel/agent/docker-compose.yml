services:
  beszel-agent:
    image: ghcr.io/henrygd/beszel/beszel-agent:0
    restart: unless-stopped
    network_mode: host
    volumes:
      - socket-proxy:/socket-proxy:ro
    healthcheck:
      test: ["CMD", "/agent", "health"]
      start_period: 5s
      interval: 120s
    secrets:
      - agent_key
    environment:
      LISTEN: 45876
      DOCKER_HOST: unix:///socket-proxy/docker.sock
      HUB_URL: "https://beszel.${INTERNAL_DOMAIN:?error}"
      KEY_FILE: /run/secrets/agent_key
      TOKEN: ${BESZEL_AGENT_TOKEN:?error}
    labels:
      diun.enable: true

secrets:
  agent_key:
    environment: BESZEL_AGENT_KEY

volumes:
  socket-proxy:
    external: true
