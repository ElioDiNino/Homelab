services:
  beszel-agent:
    image: henrygd/beszel-agent:0
    restart: unless-stopped
    network_mode: host
    volumes:
      - socket-proxy:/var/run:ro
    healthcheck:
      test: ["CMD", "/agent", "health"]
      start_period: 5s
      interval: 120s
    environment:
      LISTEN: 45876
      KEY: "${BESZEL_AGENT_KEY:?error}"
    labels:
      diun.enable: true

volumes:
  socket-proxy:
    external: true
