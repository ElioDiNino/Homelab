services:
  beszel-agent:
    image: henrygd/beszel-agent:0
    restart: unless-stopped
    network_mode: host
    volumes:
      - socket-proxy:/socket-proxy:ro
    healthcheck:
      test: ["CMD", "/agent", "health"]
      start_period: 5s
      interval: 120s
    secrets:
      - agent_key
    environment:
      LISTEN: 45876
      DOCKER_HOST: unix:///socket-proxy/docker.sock
      KEY_FILE: /run/secrets/agent_key
    labels:
      diun.enable: true

secrets:
  agent_key:
    environment: BESZEL_AGENT_KEY

volumes:
  socket-proxy:
    external: true
