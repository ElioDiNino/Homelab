services:
  it-tools:
    image: ghcr.io/sharevb/it-tools:2025.10.19
    restart: always
    networks:
      - proxy-internal
    labels:
      diun.enable: true
      diun.notify_on: new
      diun.sort_tags: reverse
      diun.include_tags: ^\d{4}\.\d{1,2}\.\d{1,2}(-\w+)?$
      caddy: "tools.{$$INTERNAL_DOMAIN}"
      caddy.reverse_proxy: "{{ upstreams 8080 }}"

networks:
  proxy-internal:
    external: true
