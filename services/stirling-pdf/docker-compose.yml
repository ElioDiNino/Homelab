services:
  # Workaround for volume mount sub-paths not existing (see https://github.com/moby/moby/issues/47842)
  volume_instantiation:
    image: alpine:latest
    command: |
      mkdir -p /srv/stirling-pdf/configs /srv/stirling-pdf/logs /srv/stirling-pdf/customFiles /srv/stirling-pdf/pipeline /srv/stirling-pdf/trainingData
    volumes:
      - data:/srv/stirling-pdf

  stirling-pdf:
    image: ghcr.io/stirling-tools/stirling-pdf:latest
    restart: always
    depends_on:
      - volume_instantiation
    volumes:
      - type: volume
        source: data
        target: /configs
        volume:
          subpath: configs
      - type: volume
        source: data
        target: /logs
        volume:
          subpath: logs
      - type: volume
        source: data
        target: /customFiles
        volume:
          subpath: customFiles
      - type: volume
        source: data
        target: /pipeline
        volume:
          subpath: pipeline
      - type: volume
        source: data
        target: /usr/share/tessdata
        volume:
          subpath: trainingData
    environment:
      # Ref: https://docs.stirlingpdf.com/Configuration
      LANGS: en_US,en_GB
      SYSTEM_ENABLEANALYTICS: false
      SYSTEM_ENABLEDESKTOPINSTALLSLIDE: false
      SYSTEM_MAXFILESIZE: 200MB
      UI_LOGOSTYLE: modern
      SHOW_SURVEY: false
    networks:
      - proxy-internal
    labels:
      diun.enable: true
      diun.watch_repo: false
      diun.include_tags: ^latest$
      caddy: "{$$WILDCARD_INTERNAL}"
      caddy.import: service_proxy pdf
      caddy.import.reverse_proxy: "{{ upstreams 8080 }}"
      caddy.import.header.Content-Security-Policy: >
        "
        default-src 'self' blob: data: 'unsafe-inline' 'unsafe-eval';
        connect-src 'self' blob: https://api.iconify.design https://cdn.jsdelivr.net https://supabase.stirling.com/functions/v1/updates https://*.sentry.io;
        font-src 'self' https://fonts.gstatic.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        report-uri {$$SENTRY_CSP_ENDPOINT}&sentry_environment={$$ENVIRONMENT};
        report-to csp-endpoint;
        "
      caddy.import.header.Reporting-Endpoints: csp-endpoint="{$$SENTRY_CSP_ENDPOINT}&sentry_environment={$$ENVIRONMENT}"
      homepage.group: Tools
      homepage.name: Stirling PDF
      homepage.icon: stirling-pdf
      homepage.href: https://pdf.{{HOMEPAGE_VAR_INTERNAL_DOMAIN}}
      homepage.description: All-in-one PDF toolkit
      homepage.weight: 100

volumes:
  data:

networks:
  proxy-internal:
    external: true
