services:
  pocket-id:
    image: ghcr.io/pocket-id/pocket-id:v1
    restart: unless-stopped
    volumes:
      - data:/app/data
    healthcheck:
      test: ["CMD", "/app/pocket-id", "healthcheck"]
      interval: 1m30s
      timeout: 5s
      retries: 2
      start_period: 10s
    secrets:
      - encryption_key
      - maxmind_license_key
    environment:
      APP_URL: "https://id.${INTERNAL_DOMAIN:?error}"
      TRUST_PROXY: true
      KEYS_STORAGE: database
      ENCRYPTION_KEY_FILE: /run/secrets/encryption_key
      MAXMIND_LICENSE_KEY_FILE: /run/secrets/maxmind_license_key
      PUID: ${POCKET_ID_UID:?error}
      PGID: ${POCKET_ID_GID:?error}
    networks:
      - proxy-internal
    labels:
      diun.enable: true
      caddy: "id.{$$INTERNAL_DOMAIN}"
      caddy.reverse_proxy: "{{ upstreams 1411 }}"

secrets:
  encryption_key:
    environment: POCKET_ID_ENCRYPTION_KEY
  maxmind_license_key:
    environment: MAXMIND_LICENSE_KEY

volumes:
  data:

networks:
  proxy-internal:
    external: true
